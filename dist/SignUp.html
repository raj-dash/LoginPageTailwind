<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <div class="flex justify-center items-center h-screen">
      <div class="w-96 p-6 shadow-lg bg-white rounded-md">
        <div class="text-5xl font-extrabold justify-center text-center">
          <span
            class="animate-pulse bg-gradient-to-r from-pink-500 via-green-500 to-violet-500 bg-clip-text text-transparent"
          >
            <i class="fa-solid fa-user"></i> SignUp
          </span>
        </div>
        <hr class="mt-3" />
        <div class="mt-3">
          <label for="username" class="block text-base mb-2">Username</label>
          <input
            type="text"
            id="username"
            class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
            placeholder="Enter Username"
          />
        </div>

        <div class="mt-3">
          <label for="password" class="block text-base mb-2">Password</label>
          <input
            type="password"
            id="password"
            class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
            placeholder="Enter Password"
          />
        </div>

        <div class="mt-3">
          <label for="passwordConfirm" class="block text-base mb-2"
            >Confirm Password</label
          >
          <input
            type="password"
            id="passwordConfirm"
            class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
            placeholder="Re-enter Password"
          />
        </div>

        <div class="mt-3 flex justify-between item-center">
          <div>
            <a href="../index.html" class="font-semibold"
              >Already have an account?</a
            >
          </div>
        </div>
        <div class="mt-5">
          <button
            class="border-2 border-indigo-700 bg-indigo-700 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-semibold"
            type="submit"
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
